<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/jpg" href="Img/logoVer.png">
    <title>VICTORY WORLD</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/2.0.2/anime.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
    <link rel="stylesheet" href="CSS/styls.css">

</head>

<body>

    <!-- 
    - #PRELOADER
  -->

    <div class="preload" data-preaload>
        <img class="Logo" src="Img/Victorty.png" alt="Rocket Illustration">
        <div class="circle"></div>
    </div>

    <div class="container">
        <div class="image-box">
            <img src="Img/Victorty.png" alt="Rocket Illustration">
            <p>FORMULARIO DE REGISTRACIÓN 1 USD</p>
        </div>

        <!-- CAMBIA ESTE DIV POR FORM -->
        <form id="uploadForm"
            action="https://script.google.com/macros/s/AKfycbxtFtwCN1DqOcjWGc9Rn1-s7J6JtA8AidFzjESOPVu91yY0vF9JbHCV9jbJ6z7ZObHV/exec"
            method="POST" enctype="multipart/form-data">
            <input type="hidden" id="fileContent" name="fileContent">
            <input type="hidden" id="filename" name="filename">


            <div class="form-box">
                <input type="hidden" value="" name="fileContent" id="fileContent">
                <input type="hidden" value="" name="filename" id="filename">
                <div id="loginForm">
                    <div class="form-wrap">
                        <div class="input-group">
                            <label for="nombre" class="form-label">Names</label>
                            <input type="text" id="nombre" name="nombre" placeholder="Ingrese su Nomes completo"
                                required>
                        </div>

                    </div>

                    <div class="form-wrap">
                        <div class="input-group">
                            <label for="usuario" class="form-label">Usuário</label>
                            <input type="text" id="usuario" name="usuario" placeholder="Usuário Cear" required>
                        </div>

                        <div class="input-group">
                            <label for="pais" class="form-label">País</label>
                            <input type="text" id="pais" name="pais" placeholder="Ingrese su lugar de nacimiento"
                                required>
                        </div>

                        <div class="input-group">
                            <label for="personal_responsable" class="form-label">Personal Responsável</label>
                            <select id="personal_responsable" name="personal_responsable" required>
                                <option value="" disabled selected>Selecione uma equipe</option>
                                <option value="Liliana">Liliana </option>
                                <option value="Vero">Vero</option>
                                <option value="Tatiane">Tatiane</option>
                                <option value="Ana María">Ana María</option>
                                <option value="Tayane">Tayane</option>
                            </select>
                        </div>

                    </div>

                    <h3>Pagar em dólares</h3>
                    <div class="checkbox-group">
                        <label class="option">
                            <input type="checkbox" name="pagarUSD" value="2 USD" onclick="toggleAmenity(this)">
                            <span>2 USD </span>
                        </label>
                        </label>
                    </div>

                    <div class="form-wrap">
                        <div class="input-group">
                            <label for="binance_de_Pay" class="form-label">Binance de Pay</label>
                            <input type="text" id="binance_de_Pay" name="binance_de_Pay"
                                placeholder="Ingrese su número de Binance" required>
                        </div>
                    </div>


                    <div class="form-wrap">
                        <!-- Contenedor para la vista previa de la imagen -->
                        <div class="input-group">
                            <label class="form-label">Uma captura de tela do Binance Pay, por favor.</label>
                            <img id="imagePreview" alt="Vista previa de la imagen">
                        </div>

                        <div class="input-group">
                            <div class="container2">
                                <div class="folder">
                                    <div class="front-side">
                                        <div class="tip"></div>
                                        <div class="cover"></div>
                                    </div>
                                    <div class="back-side cover"></div>
                                </div>
                                <label class="custom-file-upload">
                                    <input required id="adjuntar" name="adjuntar" class="title" type="file"
                                        accept="image/*" onchange="previewImage()" />
                                    Choose a file
                                </label>
                            </div>
                        </div>
                    </div>
                    <button type="button" id="submitButton" onclick="UploadFile()" disabled>Enviar</button>
                </div>
            </div>
        </form>
    </div>

    <!-- Loader -->
    <div class="loader" id="loader" >
        <div class="external-shadow">
            <div class="central">
            </div>
        </div>
    </div>


    <!-- Modal -->
    <div id="myModal" class="modal">
        <div class="modal-content">
            <img id="facu" src="Img/Viesc.png" alt="">
            <div class="live">
                <img id="Correct" src="Img/aprobar.png" alt="">

            </div>
            <span class="close" onclick="closeModal('')">&times;</span>
            <div id="modalMessage"></div>
        </div>
    </div>


    <script src="JS/java.js"></script>
    <script>
        window.addEventListener("load", () => {
            // Espera 2 segundos (2000 milisegundos)
            setTimeout(() => {
                const preloader = document.querySelector(".preload");
                if (preloader) {
                    preloader.style.opacity = "0";
                    preloader.style.pointerEvents = "none";
                    preloader.style.transition = "opacity 0.5s ease-out";
                    setTimeout(() => {
                        preloader.style.display = "none";
                    }, 500); // Espera que se complete la transición antes de ocultar completamente
                }
            }, 1000);
        }); 
    </script>




</body>

</html>
